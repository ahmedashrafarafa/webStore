<div class="product-container">
  <div class="product-index">
      <div *ngFor="let product of products">
        <div><img src="{{product.url}}" alt="20px" width="300px" height="400px"></div>
        <div class="product-container">{{ product.name }}</div>
        <div class="product-container">{{ product.price }}$</div>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        <button class="product-container">Add to cart</button>
      </div>
  </div>
</div>
